<!DOCTYPE html>
<head>
  <title>x</title>
  <link rel="stylesheet" href="coms.css"></link>
  <script src="coms.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Fira+Code:wght@300..700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Playwrite+AU+VIC+Guides&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
</head>
<body>
  <div class="start-up"></div>
  <div class="start-up-title">
    <div class="title-text">NG2</div>
  </div>

  <div class="start-up-screen">
    <div id="screen-timestamp" class="screen-attr">1000</div>
    <div id="screen-connection" class="screen-attr"><i class='fa-solid fa-signal'></i>30</div>
    <div id="screen-battery" class="screen-attr"><i class="fa-solid fa-battery-full"></i> 100%</div>

    
    <div class="screen-button" id="setting"><i class="fa-solid fa-gear"></i>
        <label class="button-label" id="settinglabel">Settings</label>
    </div>
    <div class="screen-button" id="start"><i class="fa-solid fa-file"></i>
        <label class="button-label" id="startlabel">start.exe</label>
    </div>
    <div class="screen-button" id="localstorage"><i class="fa-solid fa-folder"></i>
        <label class="button-label" id="localstoragelabel">Storage</label>
    </div>

    <div class="console" id="introduction">
        <div class="console-button-section">
            <span class="console-label">terminal</span>
            <div class="console-del"><i class="fa-solid fa-xmark"></i></div>
        </div>
        <div class="console-text"></div>
    </div>

  </div>

</body>
</html>
